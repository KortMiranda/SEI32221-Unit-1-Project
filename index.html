<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Practice - SW Edition</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Reading / Typing Practice - Star Wars Edition </h1>
 
        <div class="scene scene--card">
            <div class="card">
                <div class="card__face card__face--front">
                <h2 class="charFront"></h2>
                <button class="genButton">Generate Name</button>
                </div>
            

                <div class="card__face card__face--back">
                    <h2 class="charBack"></h2>
                    <h4 class="prompt">Type this character's name</h4>
                    
                    <form id = "answerInput">
                        <input type="text" name="inputBar" value="" style='font-size: 30px'placeholder="Type name here" id='inputBar'>
                        <input type="button" name="submitButton" value="Correct, it is?" id="submitButton">
                    </form>
                </div>
            </div>
        </div>

    <h2 class="directions">Press <span>&#9664</span> or <span>&#9654</span> keys to flip card</h2>
 
    <div id="modal-correct">
        <div id="modal-textbox">
            <h4>That's correct!</h4>
            <h4>May the force be with you!</h4>
            <img src="resources/grogu.png" alt="grogu">
        <div id="correct-footer">
            <button onclick="document.getElementById('inputBar').value = ''" class="modal-button" id="next-card">Next Card</button>
        </div>
        </div>
    </div>

    <div id="modal-incorrect">
        <div id="modal-textbox">
            <h4>I've got a bad feeling about this...</h4>
            <img src="resources/han-solo.jpeg" alt="han solo">
        <div class="incorrect-footer">
            <button class="modal-button" id="close">Try again!</button>
        </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
