<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Practice - SW Edition</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Reading & Typing Practice - Star Wars Edition </h1>

    <div class="front-container">
        <h2 class="charFront"></h2>
        <button class="genButton">Generate Name</button>
    </div>

    <div class="back-container">
        <h2 class="charBack"></h2>
        <h4 class="prompt">Type this character's name</h4>
        
        <form id = "answerInput">
            <input type="text" name="inputBar" value="" placeholder="Type name here" id='inputBar'>
            <input type="button" name="submitButton" value="Correct, is it?" id="submitButton">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
